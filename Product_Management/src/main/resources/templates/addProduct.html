<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Product</title></head>
<body>
<h2>Add Product</h2>
<form action="/save" method="post" th:object="${product}" >
  <label for="name">Product Name</label><br>
  <input type="text" th:field="*{name}" placeholder="Name"/><br><br>
  <label for="name">Product Price</label><br>
  <input type="number" step="0.01" th:field="*{price}" placeholder="Price"/><br><br>
  <label for="name">Product Category</label><br>
  <input type="text" th:field="*{category}" placeholder="Category"/><br><br>
  <button type="submit">Submit</button>
</form>

</body>
</html>
